<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Onboarding Review</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
           
        }

        h2 {
            text-align: center;
            font-size: 2.5rem;
            margin-top: 20px;
            color: #020065;
        }

        .cards-container {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
            margin-top: 30px;
            padding: 20px;
        }

        .submission-item {
            background: linear-gradient(to right, rgba(255, 255, 255, 0.9), rgba(240, 248, 255, 0.9));
            padding: 25px;
            width: 350px;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-bottom: 20px;
            text-align: left;
            font-size: 1rem;
        }

        .submission-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .submission-item h3 {
            font-size: 1.2rem;
            background-color: #0066cc;
            color: #fff;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 15px;
            text-align: center;
        }

        .submission-item p {
            margin: 8px 0;
            font-size: 16px;
            color: #333;
        }

        .submission-item strong {
            color: #2f4f90;
        }

        .delete-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            cursor: pointer;
            color: #e74c3c;
            background-color: transparent;
            border: none;
            padding: 5px;
            transition: color 0.3s ease;
        }

        .delete-icon:hover {
            color: #c0392b;
        }
        @media (max-width: 768px) {
            .cards-container {
                gap: 20px;
            }

            .submission-item {
                width: 90%;
            }
        }

        .back-btn {
            display: block;
            margin: 30px auto;
            padding: 12px 25px;
            background-color: #0066cc;
            color: #fff;
            border-radius: 30px;
            font-size: 1.1rem;
            text-align: center;
            width: 200px;
            text-decoration: none;
        }

        .back-btn:hover {
            background-color: #005bb5;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <h2>Review Employee Onboarding</h2>

   
    <div class="cards-container" id="submissionList">
     
    </div>

    

    <script>
      
        document.addEventListener('DOMContentLoaded', function() {
            const submissionList = document.getElementById('submissionList');
            submissionList.innerHTML = ''; 

            const submissions = JSON.parse(localStorage.getItem('submissions')) || [];

         
            submissions.forEach(function(submission, index) {
                const submissionItem = document.createElement('div');
                submissionItem.classList.add('submission-item');

                submissionItem.innerHTML = `
                    <i class="fas fa-trash delete-icon" onclick="deleteSubmission(${index})"></i>
                    <h3>Employee Details</h3>
                    <p><strong>Full Name:</strong> ${submission.fullName}</p>
                    <p><strong>Email:</strong> ${submission.email}</p>
                    <p><strong>Phone:</strong> ${submission.phone}</p>
                    <p><strong>Address:</strong> ${submission.address}</p>
                    <p><strong>Job Title:</strong> ${submission.jobTitle}</p>
                    <p><strong>Department:</strong> ${submission.department}</p>
                    <p><strong>Emergency Contact Name:</strong> ${submission.emergencyName}</p>
                    <p><strong>state:</strong> ${submission.state}</p>
                    <p><strong>Emergency Contact:</strong> ${submission.emergencyPhone}</p>
                    <p><strong>Bank Name:</strong> ${submission.bankName}</p>
                    <p><strong>Account Number:</strong> ${submission.accountNumber}</p>
                    <p><strong>Extra Certification:</strong> ${submission.taxForm}</p>
                    <p><strong>Signed Contract:</strong> ${submission.contract}</p>
                    <p><strong>ID Proof:</strong> ${submission.idProof}</p>
                    <p><strong>HighSchool Certificate:</strong> ${submission.highSchool}</p>
                    <p><strong>Intermediate Certificate:</strong> ${submission.intermediate}</p>
                    <p><strong>HigherEductaion Certifications:</strong> ${submission.higherEducation}</p>

                `;

                submissionList.appendChild(submissionItem);
            });

            if (submissions.length === 0) {
                submissionList.innerHTML = '<p>No submissions found.</p>';
            }
        });

      
        function deleteSubmission(index) {
           
            const submissions = JSON.parse(localStorage.getItem('submissions')) || [];

            submissions.splice(index, 1);

            
            localStorage.setItem('submissions', JSON.stringify(submissions));

        
            location.reload();
        }
    </script>

</body>
</html>
