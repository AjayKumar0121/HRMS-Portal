<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Attendance</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            color: #333;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            gap: 30px;
            margin-top: 130px;
        }

        .attendance-container {
            width: 900px;
            background: linear-gradient(rgba(255, 232, 195, 0.243), rgba(255, 218, 218, 0.252), rgb(221, 254, 255,0.2));
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            text-align: left;
        }

        .attendance-container:hover {
            box-shadow: 0 1px 3px rgba(0, 0, 0, 1);
            transform: translateY(2px);
        }

        .attendance-container h2 {
            font-size: 28px;
            margin-bottom: 15px;
            color: #2b2b2b;
            font-weight: 700;
        }

        .employee-info {
            margin-bottom: 30px;
            font-size: 18px;
            line-height: 1.6;
            color: #555;
        }

        .employee-info span {
            font-weight: 500;
            color: #2b2b2b;
        }

        .employee-info i {
            color: #d26d2b;
            margin-right: 10px;
        }

        .attendance-image {
            width: 150px;
            height: 150px;
            margin-right: 30px;
            object-fit: cover;
        }

        .container {
            display: flex;
            flex-direction: row;
            gap: 50px;
            padding-bottom: 30px;
        }

        .history-container {
            width: 500px;
            padding: 20px;
            height: 500px;
            overflow-y: scroll;
            margin-top: 20px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .history-container h4 {
            font-size: 24px;
            margin-bottom: 15px;
            color: #2b2b2b;
            font-weight: 600;
        }

        .history-entry {
            padding: 12px;
            margin-bottom: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .history-entry span {
            font-weight: bold;
            color: #6c6c6c;
        }

        .history-entry p {
            margin-top: 5px;
            color: #555;
        }

        .history-entry i {
            color: #6c6c6c;
            margin-right: 10px;
        }

        .history-entry:hover {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .pie-chart-container {
            width: 400px;
            height: 400px;
        }

        .pie-chart-container h2 {
            display: flex;
            justify-content: center;
        }

        @media (max-width: 768px) {
            .attendance-container {
                padding: 20px;
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .attendance-container h2 {
                font-size: 24px;
            }

            .employee-info {
                font-size: 16px;
            }

            .history-container {
                width: 100%;
                padding: 15px;
                height: 300px;
            }

            .history-entry {
                font-size: 14px;
            }

            .pie-chart-container {
                width: 300px;
                height: 300px;
            }

            .container {
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }
        }

        @media (max-width: 480px) {
            .attendance-container {
                padding: 15px;
                width: 100%;
            }

            .attendance-container h2 {
                font-size: 22px;
            }

            .employee-info {
                font-size: 14px;
            }

            .history-container {
                height: 250px;
                padding: 10px;
            }

            .history-entry {
                font-size: 12px;
            }

            .pie-chart-container {
                width: 250px;
                height: 250px;
            }
        }

        @media (max-width: 375px) {
            .attendance-container {
                padding: 10px;
            }

            .attendance-container h2 {
                font-size: 20px;
            }

            .employee-info {
                font-size: 12px;
            }

            .history-container {
                height: 200px;
                padding: 10px;
            }

            .history-entry {
                font-size: 10px;
            }

            .pie-chart-container {
                width: 200px;
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="attendance-container">
            <img class="attendance-image" src="https://www.corporatephotographylondon.com/wp-content/uploads/2019/11/HKstrategies-755-1-1024x683.jpg" alt="Employee Avatar">
            <div>
                <h2>Employee Attendance</h2>
                <div class="employee-info">
                    <p><i class="fas fa-user"></i> Welcome, <span id="employeeName">[Username]</span></p>
                    <p><i class="fas fa-calendar-alt"></i> Login Date: <span id="loginDate">[Login Date]</span></p>
                    <p><i class="fas fa-clock"></i> Login Time: <span id="loginTime">[Login Time]</span></p>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="history-container">
                <h4><i class="fas fa-history"></i> &nbsp;Login History</h4>
            </div>

            <div class="pie-chart-container">
                <canvas id="attendanceChart"></canvas>
                <h2>Attendance</h2>
            </div>
        </div>
    </div>

    <script>
 
        const username = localStorage.getItem('Username') || "Ajay Kumar"; 
        const loginTime = localStorage.getItem('loginTime') || "Not Available";  
        const logoutTime = localStorage.getItem('logoutTime') || "Not Available";  
        const loginDate = new Date().toLocaleDateString();  

      
        const loginHistory = JSON.parse(localStorage.getItem('loginHistory')) || [];

        function storeSession(loginTime, logoutTime) {
            const session = {
                loginDate: new Date().toLocaleDateString(),
                loginTime: loginTime,
                logoutTime: logoutTime || "Not Available"
            };

            loginHistory.push(session);
            localStorage.setItem('loginHistory', JSON.stringify(loginHistory));
        }

        storeSession(loginTime, logoutTime); 


        document.getElementById("employeeName").textContent = username;
        document.getElementById("loginTime").textContent = loginTime;
        document.getElementById("loginDate").textContent = loginDate;

        const historyContainer = document.querySelector('.history-container');

        
        function addHistoryEntry(session) {
            const historyEntry = document.createElement('div');
            historyEntry.classList.add('history-entry');

            historyEntry.innerHTML = `
                <span>Date: </span><span>${session.loginDate}</span>
                <p><i class="fas fa-clock"></i> Login Time: ${session.loginTime}</p>
                <p><i class="fas fa-sign-out-alt"></i> Logout Time: ${session.logoutTime}</p>
            `;

            historyContainer.appendChild(historyEntry);
        }

       
        loginHistory.forEach(session => {
            addHistoryEntry(session);
        });

        
        const ctx = document.getElementById('attendanceChart').getContext('2d');

        const attendanceChart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: ['Present', 'Leave'],
                datasets: [{
                    label: 'Attendance Distribution',
                    data: [95, 5], 
                    backgroundColor: ['#09b209', '#e64f4a'],
                    borderColor: ['white', 'white'],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    tooltip: {
                        callbacks: {
                            label: function(tooltipItem) {
                                return tooltipItem.label + ': ' + tooltipItem.raw + '%';
                            }
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
