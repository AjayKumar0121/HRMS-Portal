<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Attendance</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .banner {
    background-color: #3b145b;
    color: white;
    text-align: center;
    padding: 10px;
    height: auto;
    padding: 20px;
    border-radius: 15px;
    margin-bottom: 40px;
    width: 98%;
    font-family: Verdana, Geneva, Tahoma, sans-serif;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

.banner h1 {
    font-size: 36px;
    color: white;
    font-weight: 600;
}
.banner p {
    font-size: 18px;
    margin-top: 10px;
}

        
        .main-container {
            display: flex;
            align-items: flex-start;
            gap: 30px;
            padding: 40px;
            width: 80%;
            border-radius: 15px;
            margin-top: 10px;
        }

     
        .attendance-container {
            display: flex;
            flex-direction: column;
            width: 50%;
        }

         h2 {
            font-size: 28px;
            margin-bottom: 15px;
            color: #2b2b2b;
            font-weight: 700;
        }

      
        .employee-details {
            display: flex;
            padding: 40px;
            background: linear-gradient(rgba(255, 232, 195, 0.243), rgba(255, 218, 218, 0.252), rgba(166, 151, 255, 0.2));
            align-items: center;
            border-radius: 20px;
            gap: 20px;
        }

        .employee-details:hover {
            box-shadow: 0 1px 3px rgba(0, 0, 0, 1);
            transform: translateY(2px);
        }

        .attendance-image {
            width: 100px;
            height: 100px;
            margin-right: 10px;
            object-fit: cover;
        }

        .employee-info {
            margin-bottom: 30px;
            font-size: 18px;
            line-height: 1.6;
            color: #555;
        }

        .employee-info span {
            font-weight: 500;
            color: #2b2b2b;
        }

        .employee-info i {
            color: #d26d2b;
            margin-right: 10px;
        }

        form {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: flex-start;
            text-align: left;
            background: linear-gradient(rgba(195, 245, 255, 0.243), rgba(203, 97, 97, 0.252), rgba(181, 65, 185, 0.2));
            padding: 40px;
            border-radius: 20px;
            width: 100%;
        }

        form:hover {
            box-shadow: 0 1px 3px rgba(0, 0, 0, 1);
            transform: translateY(2px);
        }

        label {
            font-weight: 500;
        }

        input {
            width: 90%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .password-container {
        position: relative;
        width: 90%;
    }

    .password-container input {
        width: 100%;
        padding-right: 40px;
    }

    .password-container i {
        position: absolute;
        right: 10px;
        top: 10px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        color: #555;
    }

    .password-container i:hover {
        color: #000;
    }
     
        .punch-container {
            display: flex;
            justify-content: flex-start;
            gap: 20px;
            margin-top: 10px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #09b209;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

       
        #punchStatusText {
            font-size: 18px;
            font-weight: 500;
            margin-left: 10px;
            color: #2b2b2b;
        }

       
        button {
            margin-top: 15px;
            background-color: #09b209;
            color: white;
            border: none;
            width: 89%;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #08a808;
        }

        .pie-chart-container {
            display: flex;
            width: 400px;
            margin-top: 120px;
            margin-left: 200px;
            height: 400px;
            flex-direction: column;
            justify-content: center;
        }

        .pie-chart-container h2 {
            display: flex;
            justify-content: center;
        }

        @media (max-width: 1024px) {
    .main-container {
        flex-direction: column;
        align-items: center;
        width: 90%;
        padding: 20px;
    }

    .attendance-container {
        width: 100%;
        padding: 25px;
        margin-top: 20px;
    }

    .employee-details {
        flex-direction: column;
        align-items: center;
        text-align: center;
        padding: 20px;
    }

    .attendance-image {
        width: 120px;
        height: 120px;
    }

    form {
        width: 100%;
    }

    .pie-chart-container {
        width: 400px;
        height: 400px;
    }
}

@media (max-width: 768px) {
    .main-container {
        width: 95%;
        padding: 15px;
    }

    .attendance-container h2 {
        font-size: 22px;
        text-align: center;
    }

    .employee-info {
        font-size: 14px;
        text-align: center;
    }

    .attendance-image {
        width: 100px;
        height: 100px;
    }

    form {
        width: 100%;
        padding: 20px;
    }

    input {
        width: 100%;
    }

    button {
        width: 100%;
    }

    .pie-chart-container {
        width: 350px;
        height: 350px;
    }
}

@media (max-width: 480px) {
    .main-container {
        width: 100%;
        flex-direction: column;
        padding: 10px;
    }

    .attendance-container {
        padding: 15px;
        width: 100%;
    }

    .attendance-container h2 {
        font-size: 20px;
        text-align: center;
    }

    .employee-info {
        font-size: 12px;
        text-align: center;
    }

    .employee-details {
        padding: 15px;
    }

    .attendance-image {
        width: 80px;
        height: 80px;
    }

    form {
        padding: 15px;
        width: 100%;
    }

    .password-container {
        width: 100%;
    }

    input {
        width: 100%;
    }

    button {
        width: 100%;
    }

    .pie-chart-container {
        width: 250px;
        height: 250px;
    }
}

    </style>
</head>
<body>
    <div class="banner">
        <h1>Employee Attendance<h1>
    <p>View and track your attendance and manage punch-in and punch-out.</p>
    </div>

    
    <div class="main-container">
        
        <div class="attendance-container">
            
            <div class="employee-details">
                <img class="attendance-image" src="https://www.corporatephotographylondon.com/wp-content/uploads/2019/11/HKstrategies-755-1-1024x683.jpg" alt="Employee Avatar">
                <div>
                    <h2>Attendance</h2>
                    <div class="employee-info">
                        <p><i class="fas fa-user"></i> Welcome, <span id="employeeName">[Username]</span></p>
                        <p><i class="fas fa-calendar-alt"></i> Login Date: <span id="loginDate">[Login Date]</span></p>
                        <p><i class="fas fa-clock"></i> Login Time: <span id="loginTime">[Login Time]</span></p>
                    </div>
                </div>
            </div>

            <form id="attendanceForm">
                <label for="employeeId">Employee ID:</label>
                <input type="text" id="employeeId" name="employeeId" required   pattern="[A-Z]{3}0[0-9]{3}" minlength="7" maxlength="7">
                <label for="password">Password:</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" required minlength="5" maxlength="50">
                </div>
                
                <div class="punch-container">
                    <label for="punchToggle" class="switch">
                        <input type="checkbox" id="punchToggle">
                        <span class="slider"></span>
                    </label>
                    <span id="punchTypeLabel">Punch In</span>
                </div>
                
                

                <button type="submit">Submit</button>
            </form>
        </div>
        

        <div class="pie-chart-container">
            <h2>Attendance percentage</h2>
            <canvas id="attendanceChart"></canvas>
        </div>

    </div>


    <script>
        const username = localStorage.getItem('Username') || "Ajay Kumar"; 
        const loginTime = localStorage.getItem('loginTime') || "Not Available";  
        const loginDate = new Date().toLocaleDateString();  
    
        document.getElementById("employeeName").textContent = username;
        document.getElementById("loginTime").textContent = loginTime;
        document.getElementById("loginDate").textContent = loginDate;
    
        const punchContainer = document.createElement('div');
        punchContainer.id = "punchRecords";
        punchContainer.style.marginTop = "20px";
        document.querySelector('.attendance-container').appendChild(punchContainer);

        document.getElementById("attendanceForm").addEventListener("submit", function (event) {
            event.preventDefault();

            const employeeId = document.getElementById("employeeId").value;
            const password = document.getElementById("password").value;

            const punchType = document.getElementById("punchToggle").checked ? "Punch Out" : "Punch In";

            if (!employeeId || !password) {
                alert("Please enter Employee ID and Password!");
                return;
            }

            const punchTime = new Date().toLocaleTimeString();

            let punches = JSON.parse(localStorage.getItem("punchData")) || [];
            punches.push({ employeeId, punchType, punchTime });
            localStorage.setItem("punchData", JSON.stringify(punches));

            displayPunchRecords();
        });

        function displayPunchRecords() {
            const punchRecords = document.getElementById("punchRecords");
            punchRecords.innerHTML = "<h3>Punch History</h3>";
            let punches = JSON.parse(localStorage.getItem("punchData")) || [];

            punches.forEach(punch => {
                let punchCard = document.createElement("div");
                punchCard.style.padding = "10px";
                punchCard.style.margin = "5px 0";
                punchCard.style.background = punch.punchType === "Punch In" ? "#d4edda" : "#f8d7da";
                punchCard.style.borderLeft = punch.punchType === "Punch In" ? "5px solid #28a745" : "5px solid #dc3545";
                punchCard.innerHTML = `<strong>${punch.punchType}</strong> at ${punch.punchTime} (ID: ${punch.employeeId})`;
                punchRecords.appendChild(punchCard);
            });
        }

      
        document.getElementById("punchToggle").addEventListener("change", function() {
            const label = document.getElementById("punchTypeLabel");
            label.textContent = this.checked ? "Punch Out" : "Punch In";
        });

        const ctx = document.getElementById('attendanceChart').getContext('2d');

        const attendanceChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['Present', 'Leave'],
                datasets: [{
                    data: [95, 5],
                    backgroundColor: ['#09b209', '#e64f4a'],
                    borderColor: ['#08a808', '#c2302c'],
                    borderWidth: 2,
                }]
            },
            options: {
                responsive: true,
                cutout: '70%',
                plugins: {
                    legend: {
                        position: 'bottom',
                        labels: {
                            font: {
                                size: 16,
                                weight: 'bold',
                            }
                        }
                    },
                    tooltip: {
                        callbacks: {
                            label: function(tooltipItem) {
                                return tooltipItem.label + ': ' + tooltipItem.raw + '%';
                            }
                        }
                    }
                }
            },
            plugins: [{
                id: 'centerText',
                beforeDraw: function(chart) {
                    let width = chart.width,
                        height = chart.height,
                        ctx = chart.ctx;

                    ctx.restore();
                    let fontSize = (height / 12).toFixed(2);
                    ctx.font = fontSize + "px Arial";
                    ctx.textBaseline = "middle";

                    let text = "95%",
                        textX = Math.round((width - ctx.measureText(text).width) / 2),
                        textY = height / 2;

                    ctx.fillStyle = "#333"; // Text color
                    ctx.fillText(text, textX, textY);
                    ctx.save();
                }
            }]
        });        
    </script>
</body>
</html>
