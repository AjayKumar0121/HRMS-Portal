<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appraisal Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            color: #333;
            padding: 20px;
        }

        .banner {
            background-color: #3b145b;
            color: white;
            text-align: center;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 40px;
            width: 65%;
            margin-left: 150px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .banner h1 {
            font-size: 36px;
            font-weight: 600;
        }

        .banner p {
            font-size: 18px;
            margin-top: 10px;
        }

        .appraisal-container {
            display: flex;
            flex-wrap: wrap;
            margin-left: 150px;
            gap: 30px;
            width: 1200px;
            margin-top: 30px;
        }

        .appraisal-card {
            background-color: white;
            width: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            transition: transform 0.3s ease-in-out;
            margin-bottom: 20px;
        }

        .appraisal-card:hover {
            transform: scale(1.05);
        }

        .appraisal-card h3 {
            font-size: 22px;
            color: #4facfe;
            margin-bottom: 10px;
        }

        .appraisal-card p {
            font-size: 16px;
            color: #777;
            margin-bottom: 15px;
        }

        .rating {
            font-size: 18px;
            font-weight: bold;
            color: #f39c12;
            margin-bottom: 10px;
        }

        .feedback {
            font-size: 14px;
            color: #333;
            line-height: 1.6;
        }

        .feedback p {
            margin-bottom: 10px;
        }

        .feedback .date {
            font-size: 12px;
            color: #888;
        }

        @media (max-width: 768px) {
            .banner {
                width: 90%;
                margin-left: 5%;
            }

            .appraisal-container {
                width: 100%;
                margin-left: 0;
                flex-direction: column;
                align-items: center;
            }

            .appraisal-card {
                width: 90%;
                max-width: 400px;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="banner">
        <h1>Your Appraisals</h1>
        <p>View your performance reviews from various tasks and feedbacks from HR, managers, and clients.</p>
    </div>

    <div class="appraisal-container" id="appraisal-container">
     

    </div>

    <script>
       
        function displayAppraisals() {
            const container = document.getElementById('appraisal-container');
            container.innerHTML = ''; 

            const appraisals = JSON.parse(localStorage.getItem('appraisals')) || [];

            appraisals.forEach(appraisal => {
                const card = document.createElement('div');
                card.classList.add('appraisal-card');
                card.innerHTML = `
                    <h3>Task: ${appraisal.task}</h3>
                    <div class="rating">Rating: ${appraisal.rating}</div>
                    <div class="feedback">
                        <p><strong>Review:</strong> ${appraisal.review}</p>
                        <p><strong>Feedback:</strong> ${appraisal.remarks}</p>
                        <p class="date">Project: ${appraisal.project}</p>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        window.onload = function() {
     

            displayAppraisals();
        };
    </script>

</body>
</html>
