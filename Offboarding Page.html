<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Employee Offboarding</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Lobster&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .container {
            width: 80%;
            width: 900px;
            margin: 50px auto;
            background:linear-gradient(rgba(224, 224, 255, 0.45), rgba(253, 240, 227, 0.61), rgba(247, 222, 255, 0.568));
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 36px;
        }

        .form-section {
            margin-bottom: 30px;
        }

        .form-section h3 {
            font-size: 24px;
            margin-bottom: 15px;
            color: #444;
        }

        .form-section label {
            font-size: 16px;
            color: #555;
            margin-bottom: 8px;
            display: block;
        }

        .form-section input, .form-section textarea, .form-section select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        .form-section input:focus, .form-section textarea:focus, .form-section select:focus {
            border-color: #007bff;
            outline: none;
        }

        .checklist {
            margin: 10px 0;
            padding: 0;
        }

        .checklist label {
            font-size: 16px;
            color: #444;
            display: block;
            margin-bottom: 5px;
        }

        .checklist input[type="checkbox"] {
            margin-right: 10px;
        }

        .btn-group {
            display: flex;
            justify-content: flex-end;
        }

        .btn {
            padding: 12px 30px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            background-color: #28a745;
            color: white;
            border-radius: 6px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #218838;
        }

        .status {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            color: #28a745;
            display: none;
        }

    </style>
</head>
<body>

    <div class="container">
        <h2>Employee Offboarding</h2>

      
        <form action="#" method="post">
            <div class="form-section">
                <h3>Employee Information</h3>
                <label for="employeeName">Employee Name:</label>
                <input type="text" id="employeeName" name="employeeName" placeholder="Enter Employee Name" required minlength="3"  pattern="[A-Za-z .]+" 
                title="Only alphabetic characters are allowed">
                
                <label for="employeeID">Employee ID:</label>
                <input type="text" id="employeeID" name="employeeID" placeholder="Enter Employee ID" required  minlength="7" 
                maxlength="7" 
                pattern="[A-Z]{3}[0-9]{4}" 
                title="Employee ID must be in the format: 3 uppercase letters followed by 4 numbers">

                <label for="exitDate">Exit Date:</label>
                <input type="date" id="exitDate" name="exitDate" required minlength="5">

                <label for="managerName">Manager Name:</label>
                <input type="text" id="managerName" name="managerName" placeholder="Enter Manager Name" required minlength="3"   pattern="[A-Za-z .]+" 
                title="Only alphabetic characters are allowed">
            </div>

         
            <div class="form-section">
                <h3>Exit Interview</h3>
                <label for="exitFeedback">Feedback from Employee:</label>
                <textarea id="exitFeedback" name="exitFeedback" placeholder="Enter any feedback the employee provided" required minlength="10"></textarea>

                <label for="reasonForLeaving">Reason for Leaving:</label>
                <textarea id="reasonForLeaving" name="reasonForLeaving" placeholder="Enter the reason the employee is leaving" required minlength="10"></textarea>
            </div>

            <div class="form-section">
                <h3>Company Property Return</h3>
                <div class="checklist">
                    <label><input type="checkbox" id="laptopReturn" name="laptopReturn"> Laptop</label>
                    <label><input type="checkbox" id="phoneReturn" name="phoneReturn"> Company Phone</label>
                    <label><input type="checkbox" id="accessCardReturn" name="accessCardReturn"> Access Card/Key</label>
                    <label><input type="checkbox" id="softwareReturn" name="softwareReturn"> Software Licenses/Passwords</label>
                </div>
            </div>

         
            <div class="form-section">
                <h3>Final Confirmation</h3>
                <label><input type="checkbox" id="finalCheck" name="finalCheck" required> I confirm that all company property has been returned and that the exit interview has been conducted.</label>
            </div>

            
            <div class="btn-group">
                <button type="submit" class="btn">Submit Offboarding</button>
            </div>
        </form>

    </div>

</body>
</html>
