<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeSheet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            gap: 50px;
            align-items: center;
            padding: 30px;
        }

        .employee-card {
            background: linear-gradient(rgb(254, 222, 255), rgba(207, 255, 243, 0.098), rgba(255, 251, 232, 0.537), rgb(226, 226, 255));
            width: 100%;
            max-width: 400px;
            padding: 25px;
            margin: 15px 0;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }

        .employee-card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
        }

        .employee-card h3 {
            font-size: 24px;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
        }

        .employee-card p {
            font-size: 16px;
            color: #555;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        .employee-card p strong {
            color: #333;
            margin-left: 5px;
        }

        .employee-card p i {
            margin-right: 10px;
            color: #555;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .approve-btn, .reject-btn, .delete-btn {
            padding: 10px 20px;
            font-size: 14px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            width: 120px;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .approve-btn {
            background-color: #4CAF50;
            color: white;
        }

        .approve-btn:hover {
            background-color: #45a049;
        }

        .reject-btn {
            background-color: #f44336;
            color: white;
        }

        .reject-btn:hover {
            background-color: #e53935;
        }

        .delete-btn {
            background-color: #e0e0e0;
            color: #333;
            font-size: 12px;
        }

        .delete-btn:hover {
            background-color: #c7c7c7;
        }

        .approve-btn i, .reject-btn i, .delete-btn i {
            margin-right: 8px;
        }

        @media (max-width: 768px) {
            .employee-card {
                width: 100%;
                max-width: 90%;
            }
        }
    </style>
</head>
<body>

    <div class="container" id="attendance-container">
       
    </div>

    <script>
        
        function createEmployeeCard(username, loginTime, logoutTime, sessionIndex) {
            const container = document.getElementById('attendance-container');

            const card = document.createElement('div');
            card.classList.add('employee-card');
            card.setAttribute('data-index', sessionIndex); 

            card.innerHTML = `
                <h3>Employee: <span>${username}</span></h3>
                <p><i class="fas fa-calendar-alt"></i><strong>Date:</strong> <span>${new Date().toLocaleDateString()}</span></p>
                <p><i class="fas fa-sign-in-alt"></i><strong>Login Time:</strong> <span>${loginTime}</span></p>
                <p><i class="fas fa-sign-out-alt"></i><strong>Logout Time:</strong> <span>${logoutTime}</span></p>
                <p><i class="fas fa-briefcase"></i><strong>Work Type:</strong> <span>Remote</span></p>
                <div class="action-buttons">
                    <button class="approve-btn" onclick="deleteSession(${sessionIndex})"><i class="fas fa-check"></i>Approve</button>
                    <button class="reject-btn" onclick="deleteSession(${sessionIndex})"><i class="fas fa-times"></i>Reject</button>
                </div>
            `;

            
            container.appendChild(card);
        }

       
        function updateCardsWithUserData() {
            const sessionData = JSON.parse(localStorage.getItem('sessions')) || [];

            sessionData.forEach((session, index) => {
                createEmployeeCard(session.username, session.loginTime, session.logoutTime, index);
            });
        }

        function deleteSession(sessionIndex) {
         
            const sessionData = JSON.parse(localStorage.getItem('sessions')) || [];

        
            sessionData.splice(sessionIndex, 1);

           
            localStorage.setItem('sessions', JSON.stringify(sessionData));

         
            const card = document.querySelector(`.employee-card[data-index="${sessionIndex}"]`);
            if (card) {
                card.remove();
            }
        }

        
       
        window.onload = updateCardsWithUserData;
    </script>

</body>
</html>
